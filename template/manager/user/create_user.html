<div class="modal fade" id="create_user">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
<h4 class="modal-title" id="myModalLabel">
创建用户
</h4>
</div>
<div class="modal-body">
<form class="form-horizontal" method="post"  id="create_form" >
<script src="/static/js/CreateUser_yz.js"></script>
  <div class="form-group">
      <label for="firstname"  class="col-sm-2 control-label">用户名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="create_username" name="create_username" 
          style="width:251px" placeholder="请输入用户名" >
      </div> 
  </div>
  <div class="form-group">
      <label for="lastname"  class="col-sm-2 control-label">描述信息</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="create_ms" name="create_ms" 
            placeholder="用户信息描述" style="width:251px">
      </div>
  </div>
  <div class="form-group">
      <label for="pass" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
         <input id="create_password" name="create_password" type="password" class="form-control"  
            placeholder="请输入密码" style="width:251px">
      </div>
  </div>
  <div class="form-group">
      <label for="repass" class="col-sm-2 control-label">确认密码</label>
      <div class="col-sm-10">
         <input name="create_repassword" id="create_repassword" type="password" class="form-control" 
            placeholder="请再次输入密码" style="width:251px">
      </div>
  </div>
  <div class="form-group">
       <div class="col-sm-offset-2 col-sm-2">
            <label>
              <input name="create_admin" type="checkbox" value="1"> 管理员
            </label>
       </div>
  </div>
  <div class="form-group">
       <div class="col-sm-offset-2 col-sm-3">
            <label>
              <input name="create_status" type="checkbox" value="1"> 禁用
            </label>
       </div>
  </div>
<div class="modal-footer">
  <button type="submit" id="button"  class="btn btn-primary">保存</button>
  <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
</div>
</form>
</div>
</div>
</div>
</div>
